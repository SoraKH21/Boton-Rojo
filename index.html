<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abrir</title>
  <link rel="Shortcut icon" href="https://mundocontact.com/wp-content/uploads/2016/12/boton-rojo-emergencia.jpg">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
  <div class="contenedor">
    <span id="decoration"></span>
    <button id="open">Apreta el bot√≥n</button> 
  </div>
  <style> 
  html, body, .contenedor {
    width: 100%;
    height: 100%;
  }
  .contenedor {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #open {
    position: absolute;
    width: 200px;
    height: 200px;
    cursor:pointer;
    border: solid 2px #000;
    background-color: red;
    border-radius: 100%;
    color:#fff;
  }
  #decoration {
    position:relative;
    width: 196px;
    height: 120px;
    border-radius: 0 0 100% 100%/ 0 0 140% 140%;
    border: solid 2px #000;
    background-color: red;
    margin-top: 120px;
  }
  </style>
  <script>
    function abrirNuevoTab(url) {
      // Abrir nuevo tab
      var win = window.open(url, '_blank');
      // Cambiar el foco al nuevo tab (punto opcional)
      win.focus();
    }
    $('#open').click(function(){
      abrirNuevoTab('https://www.youtube.com/watch?v=mCdA4bJAGGk')
    })
  </script>
</body>
